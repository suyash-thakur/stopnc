<div class="second-container">
  <br>
  <div *ngIf="followers.length > 0">
    <div class="content" *ngFor="let follower of followers; let i = index">
      <div>
        <img src="../../../../assets/final-1.png">
      </div>
      <div style="flex-grow: 1; padding-left: 20px;">
        <div style="color: #2D4A86; font-size: 25px">
          {{ follower.name }}
        </div>
        <div>
          {{ follower.about }}
        </div>
      </div>
      <div>
        <div class="follow-button" (click)="removeFollower(follower._id, i)" *ngIf="isSameUser">
          <div>

          Remove
        </div>

        </div>
      </div>
</div>
</div>

<div *ngIf="followers.length == 0 ">
  <div style="display: flex; align-items: center; justify-content: center; margin-top: 40px; margin-bottom: 40px;">
    <div>
      <h1 class="info">No Followers</h1>
    </div>
  </div>
</div>

<br>
<br><br>
<br><br>
</div>
