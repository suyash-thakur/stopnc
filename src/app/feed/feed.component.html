<div style="background-color: #F9B1A5; width: 100%; margin-top: -25px; text-align: center; padding-right: 10px; overflow-y: hidden; overflow-x: hidden; padding-bottom: 50px;">
<p  class="top-story-head">YOUR FEED</p>
<div class="" style="justify-content: flex-start; display: flex;">
  <div style="flex: 2; padding-left: 25px;">
    <div class="" *ngFor="let item of blogs.blogs; let i = index;" style="width: 100%">
      <div class="content">
        <div style="flex: 2;  background-size: cover;" [style.background-image]="'url(' + item.image[0]  + ')'" >
          <video  width="100%" height="600px"  loop controls muted style="border-radius: 1px; object-fit: cover; overflow: hidden; ">
            <source [src] = "item.image[2]" type="video/mp4" style="object-fit: cover;">
          </video>
        </div>
        <div style="width: 100%;  flex: 3;">
          <div style="display: flex; justify-content: flex-start; padding-top: 10px; padding-right: 10px;" >
            <div style="margin-left: 10px">
              <img [src]=" item.authorId.profileImage" style="width:50px; border-radius: 50%; border: 2px solid #2d4a86;">
            </div>
            <div style="margin-left: 15px">
              <div class="Name">
              {{ item.authorId.name }}
              </div>
              <div class="blogTitle">
                {{ item.authorId.about }}

              </div>
            </div>
            <div style="flex-grow: 1;">

            </div>

              <div style="" class="date">{{ item.date | date:'shortDate' }}</div>
          </div>

          <div class="head">
            <b>
            {{ item.title }}
          </b>
          </div>
          <div class="description">
            {{ item.body | truncate: 480  }}
          </div>
          <br>
          <div  class="ReadNow" (click)="this.blogClick(item._id)">
            <div>
            READNOW
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="flex: 1">

  </div>

</div>

</div>
