<div style="background-color: #F9B1A5; width: 100%; margin-top: -25px; text-align: center; padding-right: 10px; overflow: visible; padding-bottom: 50px;">
<p  class="top-story-head">YOUR FEED</p>
<div class="" style="justify-content: flex-start; display: flex; overflow: visible;" infiniteScroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="250"
(scrolled)="onScroll()">
  <div style="flex: 2; padding-left: 25px;">
    <div *ngIf="blogs.length === 0">
      <h1>No Blogs To Show</h1>
    </div>
    <div class="" *ngFor="let item of blogs; let i = index;" style="width: 100%"   >
      <div class="content">
        <div style="flex: 2;  background-size: cover; min-width: 350px;"  >
          <div style=" background-size: cover; background-position: center; border: 3px solid #5d5d5d; width:100%; height:600px" [ngStyle]="{ 'background-image': 'url(' + item.image[0] + ')'}">
          </div>
          <!-- <img [src] = "item.image[0]" width="100%" height="600px" *ngIf="checkIfImg(item.image[0])"> -->
          <video  width="100%" height="600px"  loop controls muted style="border-radius: 1px; object-fit: cover; overflow: hidden; " *ngIf="!checkIfImg(item.image[0])">
            <source [src] = "item.image[0]" type="video/mp4" style="object-fit: cover;" >
          </video>
        </div>
        <div style="width: 100%;  flex: 3;">
          <div style="display: flex; justify-content: flex-start; padding-top: 10px; padding-right: 10px;" >
            <div style="margin-left: 10px">
              <img [src]=" item.authorId.profileImage" style="width:50px; border-radius: 50%; border: 2px solid #2d4a86;">
            </div>
            <div style="margin-left: 15px">
              <div class="Name">
              {{ item.authorId.name }}
              </div>
              <div class="blogTitle">
                {{ item.authorId.about }}

              </div>
            </div>
            <div style="flex-grow: 1;">

            </div>

              <div style="" class="date">{{ item.date | date:'shortDate' }}</div>
          </div>

          <div class="head">
            <b>
            {{ item.title }}
          </b>
          </div>
          <div class="description">
            {{ item.body | truncate: 480  }}
          </div>
          <br>
          <div  class="ReadNow" (click)="this.blogClick(item._id)">
            <div>
            READNOW
            </div>
          </div>
        </div>
      </div>
      <div class="content-3" *ngIf="i === 1 && isProductLoaded === true" style="padding:20px;">
        <div style="display: flex; align-items: center; height: fit-content">
          <div>

            </div>
          <div class="Name" style="margin-left:10px;">Trending Products</div>
        </div>
        <div style="display: flex; margin-top: 20px; width: 100%; height:510px">
          <div style="flex: 2; background-size: cover; background-position: center; border: 3px solid #5d5d5d;" [ngStyle]="{ 'background-image': 'url(' + trendingProduct[0].image + ')'}" (click)="productClick(0)">
          </div>
          <div style="flex: 3; display:flex; flex-direction: column; padding-left: 15px; justify-content: space-between;">
            <div style="flex: 1; margin-bottom: 10px; background-size: cover; background-position: center; border: 3px solid #5d5d5d;"  [ngStyle]="{ 'background-image': 'url(' + trendingProduct[1].image + ')'}" (click)="productClick(1)">

            </div>
            <div  style="flex: 1;  background-size: cover; background-position: center; border: 3px solid #5d5d5d;"  [ngStyle]="{ 'background-image': 'url(' + trendingProduct[2].image + ')'}" (click)="productClick(2)">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="flex: 1; margin-left: 15px; overflow: visible !important; height: fit-content; position: -webkit-sticky;
  position: sticky;
  bottom: 0" #stickyMenu [class.stick] = "sticky">
    <div class="container-2 " style="" >
      <div class="Name" style="text-align:center; width: 100%">Trending Bloggers</div>
      <hr>
      <div style="display: flex; flex-direction: column; justify-content: space-between; " *ngIf="trendingBlogger.length > 0">
      <div style="display: flex; align-items: center;" *ngFor="let item of trendingBlogger; let i = index">
        <div class="head" style="padding-left: 0px; padding-right: 10px; font-size: 40px; margin-top: 10px;">
          {{ i + 1 }}
        </div>
        <div>
          <img [src]="item.authorId.profileImage" style="border-radius: 50%; width:50px; border: 2px solid #2d4a86">
        </div>
        <div style="margin-left: 10px;">
          <div class="Name">
            {{ item.authorId.name }}
            </div>
            <div class="blogTitle" >
             {{ item.authorId.about }}
            </div>
        </div>
        <br>
      </div>

    </div>
  </div>
</div>
</div>

</div>
