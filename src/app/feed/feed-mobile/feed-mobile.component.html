<div style="background-color: #F9B1A5; width: 100%;  text-align: center; padding-left: 10px; padding-right: 10px; padding-bottom: 50px;">
  <p  class="top-story-head">YOUR FEED</p>
  <div class="" *ngFor="let item of blogs.blogs; let i = index;" style="width: 100%">
  <div class="content">
    <div style="flex: 1;">
      <div class="blog-image" [ngStyle]="{ 'background-image': 'url(' + item.image[0] + ')'}">
          </div>
      <video  class="blog-video" *ngIf="!checkIfImg(item.image[0])">
        <source [src] = "item.image[0]" type="video/mp4" style="object-fit: cover;" >
      </video>
    </div>

    <div style="flex: 1; padding-left: 5px; padding-bottom: 5px; padding-right: 5px;">
      <div style="display: flex; justify-content: flex-start; align-items: center; margin-top: 5px;">
        <div style="">
          <img [src]=" item.authorId.profileImage" style="width:35px; border-radius: 50%; border: 2px solid #2d4a86;">
        </div>
        <div style="margin-left: 5px;">
          <div class="Name" style="text-align: left;">
            {{ item.authorId.name }}
          </div>

      </div>

      </div>
      <div class="head">
        <b>
          {{ item.title }}
      </b>
      </div>
      <div class="description" style="">
        {{ item.body | truncate: 200  }}
      </div>
      <br>
      <div  class="ReadNow">
        <div>
        READNOW
        </div>
      </div>
    </div>

  </div>
