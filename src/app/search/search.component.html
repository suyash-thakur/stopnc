<div class="second-container" style="margin-top: -25px">
  <h1 style="margin-top: 0px; font-size:45px; padding-top: 20px;" class="Name">{{ search }}</h1>
  <hr style=" border-bottom: 2px; border-color: #2d4a86;">
  <ul class="nav nav-tabs">
    <li class="active "><a data-toggle="tab" href="#home" class="navigation-tab" style="padding-left: 20px;">Blogs</a>
    </li>
    <li><a data-toggle="tab" href="#menu1" class="navigation-tab">Profile</a></li>
  </ul>
  <div class="tab-content">
    <div id="home" class="tab-pane fade in active" style="height: 100%; background-color: #A2CABE;">
      <div class="" style="padding: 10px;">
        <div style="justify-content: flex-start; display: flex; overflow: visible;">
          <div class="" style="justify-content: flex-start; display: flex; overflow: visible;" infiniteScroll
            [infiniteScrollDistance]="2" [infiniteScrollThrottle]="250" (scrolled)="onScroll()">
            <div style="flex: 2; padding-left: 25px;">
              <div class="" *ngFor="let item of blogResults; let i = index;" style="width: 100%">
                <div class="content" style="margin-top: 15px; margin-left: 0px;">
                  <div style="flex: 2;  background-size: cover; min-width: 350px;">
                    <div
                      style=" background-size: cover; background-position: center; border: 3px solid #5d5d5d; width:100%; height:600px"
                      [ngStyle]="{ 'background-image': 'url(' + item.image[0] + ')'}">
                    </div>
                    <!-- <img [src] = "item.image[0]" width="100%" height="600px" *ngIf="checkIfImg(item.image[0])"> -->
                    <video width="100%" height="600px" loop controls muted
                      style="border-radius: 1px; object-fit: cover; overflow: hidden; "
                      *ngIf="!checkIfImg(item.image[0])">
                      <source [src]="item.image[0]" type="video/mp4" style="object-fit: cover;">
                    </video>
                  </div>
                  <div style="width: 100%;  flex: 3;">
                    <div style="display: flex; justify-content: flex-start; padding-top: 10px; padding-right: 10px;">
                      <div style="margin-left: 10px">
                        <img [src]=" userData[i][0].profileImage"
                          style="width:50px; border-radius: 50%; border: 2px solid #2d4a86;">
                      </div>
                      <div style="margin-left: 15px">
                        <div class="Name">
                          {{ userData[i][0].name }}
                        </div>
                        <div class="blogTitle">
                          {{ userData[i][0].about }}

                        </div>
                      </div>
                      <div style="flex-grow: 1;">

                      </div>

                      <div style="" class="date">{{ item.date | date:'shortDate' }}</div>
                    </div>

                    <div class="head">
                      <b>
                        {{ item.title }}
                      </b>
                    </div>
                    <div class="description">
                      {{ item.body | truncate: 480 }}
                    </div>
                    <br>
                    <div class="ReadNow" (click)="this.blogClick(item._id)">
                      <div>
                        READNOW
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div style="width: 100%;">
          <div
            style="display: flex; align-items: center; justify-content: center; margin-top: 40px; margin-bottom: 40px; width: 100%; padding-bottom: 260px;">
            <div style="">
              <h1 class="info" *ngIf="blogResults.length === 0">No Blogs To Show</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="menu1" class="tab-pane fade " style="min-height: 500px;">
      <div style="">
        <br>
        <br>
        <div class="content-2" style="" *ngFor="let item of userResult">
          <div style="display: flex; align-items: center;">
            <div>
              <img [src]="item.profileImage" style="width: 100px; border-radius: 50%;">
            </div>
            <div>
              <div class="Name" style="font-size: 30px;">
                {{ item.name }}
              </div>
              <div class="blogTitle" style="font-size: 20px;">
                {{ item.about }}

              </div>

            </div>
            <div>
              <div class="follow-button-sec" (click)="onUnFollow(item._id)" *ngIf="isFollowing(item._id)">
                <div>

                  Following
                </div>

              </div>
              <div class="follow-button" (click)="onFollow(item._id)" *ngIf="!isFollowing(item._id)">
                <div>

                  Follow
                </div>

                  </div>
                  </div>
                  </div>
                  </div>
                  <div style="width: 100%;" *ngIf="userResult.length === 0">
          <div
            style="display: flex; align-items: center; justify-content: center; margin-top: 40px; margin-bottom: 40px;">
            <div>
              <h1 class="info">No Responses To Show</h1>
            </div>
          </div>
        </div>
      </div>
      <br>
      <br>

    </div>
